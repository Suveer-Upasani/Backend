services:
  - type: web                  # Defines a web service
    name: yolov8-detector      # Name of your service
    runtime: docker            # Use Docker to build/run your app
    branch: main               # Branch to auto-deploy from
    plan: free                 # Free Render plan
    region: oregon             # Optional, choose a region
    dockerfilePath: Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: "10000"         # FastAPI app binds to this port
    healthCheckPath: /health   # For Render health monitoring
    autoDeploy: true           # Auto deploy on push to main